<div class="card w-1/6 border border-salmon fixed top-1/3 left-1/3 bg-white" [ngClass]="isClosed ? 'invisible' : ''" >
    <p class="text-lg py-3 text-wine text-center">Seguro que desea borrar el todo?</p>
    <div class="flex justify-around">
        <button class="bg-none border border-lila py-1 px-3 rounded-md hover:bg-lila hover:text-white ">Si</button>
        <button (click)="closeModal()"class="bg-none border border-salmon py-1 px-3 rounded-md hover:bg-salmon  hover:text-white ">No</button>
    </div>
</div>
